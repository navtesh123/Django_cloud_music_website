{% extends 'music/base.html' %}

{% block title %}
Details
{% endblock %}


{% block body %}


<img src="{{album.album_logo}}" style="width:200px">

<h2>{{ album.album_title }}</h2>
<h3>{{ album.artist }}</h3>

{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'music:favourite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}

          <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}"/>
          <label for="song{{ forloop.counter }}">
        {{song.song_title}}
        {% if song.is_favourite %}
        <img src="http://i.imgur.com/b9b13Rd.png" alt="fav_star">
            {% endif %}
        </label> <br>
    {% endfor %}

    <!--<input type="submit" value="Favourite">-->
    <button type="submit" class="btn btn-default" value="Favourite">Favourite</button>
  </input>
</form>

{% endblock %}
